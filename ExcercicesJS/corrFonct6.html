      // ----- Troisième manière avec forEach

      function trouverMax(tableau) {
        let max = tableau[0];
        tableau.forEach((valeur) => {
          if (valeur > max) {
            max = valeur;
          }
        });
        return max;
      }
      console.log(
        "La plus grande valeur est : ",
        trouverMax([142, 353, 35, 373, 8, 9])
      );
