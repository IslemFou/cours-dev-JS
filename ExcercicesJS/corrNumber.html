      switch (chiffre) {
        case 1:
          alert("Aujourd'hui est votre jour de chance !");
          break;
        case 2:
          alert("Un ami vous rendra visite bientôt.");
          break;
        case 3:
          alert("Soyez prudent dans vos choix aujourd'hui.");
          break;
        case 4:
          alert("Une surprise vous attend au coin de la rue.");
          break;
        case 5:
          alert("Restez positif, le meilleur est à venir !");

          alert("Chiffre invalide. Essayez entre 1 et 5.");
