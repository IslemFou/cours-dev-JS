console.clear();

//CONVERSION String to number
let NUMBER = '24' ;
console.log(NUMBER); //Affiche 24
console.log(typeof NUMBER , NUMBER); //string 24

//pour convertir le string '24' en chiffre 24
NUMBER = parseFloat(NUMBER); //parseFloat, number, parseInt
console.log(typeof NUMBER , NUMBER); //number 24

//pour convertir NUMBER vers String avec la fonction toString

NUMBER = NUMBER.toString();
console.log(typeof NUMBER , NUMBER); //string 24
