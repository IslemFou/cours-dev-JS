<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Premiere déclaration de script JS dans le head mais il faut préciser l'attribut defer -->
     <script src="" defer></script>
    <title>Les variable en JavaScript</title>
</head>
<body>
    <h1>Les Variables en JavaScript</h1>
 <!-- La balise <script> direct dans le document html, -->
<script>
    //commentaire en JS pour une seule ligne avec deux //
    /* un commentaire pour un bloc de texte 
    sur 
    plusieurs lignes
*/
//******* Déclaration d'une constante
const TEST = "Cours JS";
console.log(TEST);
// test = "bonjour"
// console.log(test);

//******* Déclaration d'une variable
let test2 = "colombbus";
// console.log(test2);

test2 = "10mentionweb";
// console.log(test2);

let test3;
test3 = "Bientôt c'est l'heure de manger";
// console.log(test3);

// avec le mot-clés "let" je veux changer la valeur de notre variable.





</script>

 <!-- La deuxième manière, la recommandée, on insère le script à fin (avant la fermeture de body)
L'utilisation d'un fichier JS en externe, dans ce cas, on craie un fichier avec une extenstion .js
<script src="script.js"></script> -->
</body>
</html>
