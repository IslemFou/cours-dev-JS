Opérateurs de comparaison pour structure conditionnelle
> strictement supérieur
< strictement inférieur
>= supérieur ou égale
<= inférieur ou égale
== pour faire une comparaison de valeur -> il permet de   vérifier que les VALEURS de 2 variables sont identiques.

=== Pour une comparaison de valeur et de type -> strictement égal à -> il permet de vérifier le valeur et le type.
!= différent de, en valeur
!== strictement différent de (valeur et type)
*/

//------------------------- IF / ELSE ---------------- SWITCH / CASE ------------------------------------------
let age;
age = parseInt(prompt("Veillez entrer votre âge :", 10));

//-------------- IF... ELSE
if (isNaN(age) || age<=0 ) {
    alert("Veuillez entrer un age valide");
} else if (age < 13) {
    alert('Tu est encore jeune pour participer');
} else if (age >= 13 && age < 18) {
    alert('Il est encore temps pour pouvoir participer !');
}else if (age >= 18 && age <= 40 ) {
    alert('Bienvenue dans la catégorie des jeunes adultes');
} else {
    alert('Merci pour votre intérêt, mais cette activité est réservée aux jeunes ! ');
}
// -------------- Utilisation de SWITCH / CASE ---------------
/*
La condition SWITCH répond à des cas très spécifiques, vous pouvez écrire chaque condition à l'intérieur CASE et sortir de ce case par un break ( Stop la condition)
*/
if (isNaN(age) || age<=0 ) {
    alert("Veuillez entrer un age valide");
}
else {
    switch (true) 
    {
        case (age < 13) : 
        alert('Tu est encore jeune pour participer.');
        break;
        case (age >= 13 && age < 18) :
        alert('Il est encore temps pour pouvoir participer !');
        break;
        case (age >= 18 && age <= 40 ) : 
        alert('Bienvenue dans la catégorie des jeunes adultes');
        break;
        default : 
        alert('Merci pour votre intérêt, mais cette activité est réservée aux jeunes ! ');
    }
}
