//******* Les propriétés et les méthodes************


let couleurs = ["Rouge", "Vert","Gris"];
console.log(couleurs);
console.log(couleurs.length); // ppté qui affiche la taille ou la longueur du tableau 

let longueurTableau = couleurs.length; //création d'une variable qui prend comme valeur la longeur du tableau

console.log(longueurTableau);


//Les méthods
//pour ajouter un element qui existe à la fin de mon tableau j'utilise la méthode"push()"
couleurs.push("Violet"); //pusher !!
console.log(couleurs);
console.log(couleurs.length);


//supprimer le dernier element du tableau couleurs "violet" avec la méthode pop(), cette méthode supprime le dernier
couleurs.pop();
console.log(couleurs);

//pour ajouter un ou des élements au début du tableau, j'utilise la méthode "unshift()"
couleurs.unshift("Rose","Orange");
console.log(couleurs);

//Pour ajouter, supprimer ou remplacer des éléments à n'importe où dans un tableau, j'utilise la méthode "splice()",
/*La méthode splice() va prendre 3 paramètres(arguments): 
- une position de départ: à partir d'où commance le changement
- Le nombre d'élements à remplacer ou à enlever
- Les éléments à ajouter au tableau

*/
couleurs.splice(1,0,"Marron","Noir");

/* 
1:position à partir de laquelle / 
0 element à enlever/ 
"Marron","Noir"  à rajouter
*/

console.log(couleurs); 
//['Rose', 'Marron', 'Noir', 'Orange', 'Rouge', 'Vert', 'Gris']


//on remplace le noir par le bleu
couleurs.splice(2,1,"Bleu");
console.log(couleurs);
