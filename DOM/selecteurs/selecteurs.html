<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Bootstraps CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="bg-light p-5 rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold" id="titreNiveau1">
            Sélection des élements du DOM
          </h1>
          <p class="col-md-8 fs-4">Les sélecteurs</p>
        </div>
      </div>
    </header>
    <main class="mx-5">
      <h2>Premier titre de niveau 2</h2>
      <div class="row my-4 p-4">
        <h2>Deuxième titre de niv 2</h2>
        <div class="col-12">
          <p class="selectClass">
            Dans la console, nous allons afficher les différents éléments que
            nous séléctionnons
          </p>
        </div>
        <div class="col-4 bg-success text-white">
          <p>Paragraphe 1</p>
        </div>
        <div class="col-4 bg-primary text-white">
          <p class="selectClass">Paragraphe 2</p>
        </div>
        <div class="col-4 bg-dark text-white">
          <p>Paragraphe 3</p>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./selecteurs.js"></script>
  </body>
</html>
